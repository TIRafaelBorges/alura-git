<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var anosPassaram = 2022-1500;
    var anos = 28;
    var media = anosPassaram/anos;

    mostra ("Considerando que em média um casal tem filhos quando atingem a idade de " + anos + " anos.");
    mostra ("Desde 1500 até o ano atual, quantas gereções se passaram?");
    mostra ("Se passaram " + Math.round(media) + " gerações.");
    
    
</script>
