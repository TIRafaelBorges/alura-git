<meta charset="UTF-8">

<script>

	function pulaLinha() {

		document.write("<br><br>");
		
	}

	function mostra(frase) {

		alert(frase);
		// pulaLinha();
		
	}

	function mostraHtml(frase) {

		document.write(frase);
		pulaLinha();
		
	}

 	// var numeroPensado = 4;
 	var numeroPensado = Math.round(Math.random() * 10);

 	var tentativas = 1;

 	while(tentativas <= 3) {

	 	var chute = parseInt(prompt("Digite seu palpite!"));

	 	if(chute == numeroPensado) {
	 		
	 		mostra("Você ACERTOU!");
	 		mostraHtml("Você ACERTOU!");
	 		// tentativas = 3;
	 		break;
	 		
	 	} else {

	 		mostra("Você ERROU!");
	 		mostraHtml("Você ERROU!");
	 	}

	 	tentativas++;
 	}

 	mostraHtml("O número pensado foi " + numeroPensado + ".");
 	mostraHtml("FIM.");

</script>
