<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br><hr><br>");
    }


    function mostra(frase) {
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

    var ano = 2022;
    
    mostra("Eu nasci em : " + (ano - 42));
    mostra("Cristiane nasceu em : " + (ano - 48));
    mostra("Arthur nasceu em : " + (ano - 16));
    mostra("Manuela nasceu em : " + (ano - 10));

</script>
