<meta charset="UTF-8">
<h3>Álcool ou Gasolina?</h3>
<script>
	
	var tanque = 40;
	var caminhoComGasolina = 480;
	var mediaGasolina = caminhoComGasolina/tanque;

	document.write("O consumo médio com Gasolina é " + mediaGasolina + ".<br>");

	var caminhoComAlcool = 300;
	var mediaAlcool = caminhoComAlcool/tanque;

	document.write("<br>O consumo médio com Álcool é " + mediaAlcool + ".")



</script>
