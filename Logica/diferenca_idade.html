<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var minhaIdade = 42;
    var idadeIrmao = 40;
    
    mostra ("A minha idade é " + minhaIdade + ".");
    mostra ("A idade do meu irmão é " + idadeIrmao + ".");
    mostra ("Nossa diferença de idade é de " + (minhaIdade - idadeIrmao) + " anos.");
    
    
</script>
